<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registracion - Librería El Saber</title>
    <link rel="stylesheet" href="estilo-registracion.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <img src="logo.png" alt="Logo Librería">
            <h1>Librería El Saber</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="seccion-ficcion.html">Ficción</a></li>
                <li><a href="seccion-ciencia.html">Ciencia</a></li>
                <li><a href="seccion-historia.html">Historia</a></li>
                <li><a href="seccion-infantil.html">Infantil</a></li>
                <li><a href="registracion.html">Registrarse</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="seccion">
            <h2 class="titulo-seccion">Registracion</h2>
            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div>
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="sexo-group">
                    <label>Sexo:</label>
                    <label><input type="radio" id="masculino" name="sexo" value="masculino" required> Masculino</label>
                    <label><input type="radio" id="femenino" name="sexo" value="femenino"> Femenino</label>
                    <label><input type="radio" id="otro" name="sexo" value="otro"> Otro</label>
                </div>

                <div class="full-width">
                    <label for="tema">Tema Favorito:</label>
                    <select id="tema" name="tema" required>
                    <option value="">--Seleccione un tema--</option>
                    <option value="ciencia">Ciencia</option>
                    <option value="ficcion">Ficción</option>
                    <option value="infantil">Infantil</option>
                    <option value="historia">Historia</option>
                    </select>
                </div>

                <div class="full-width">
                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Librería El Saber</p>
        <p>Redes: 
            <a href="#">Instagram</a> |
            <a href="#">Facebook</a>
        </p>
        <p><a href="#">Términos y condiciones</a></p>
    </footer>
</body>
</html>
